<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning Ville</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}" >
        <td th:text="${author.id}">12222</td>
        <td th:text="${author.firstName}">Sam</td>
        <td th:text="${author.lastName}">Miller</td>
    </tr>

</table>

</body>
</html>
